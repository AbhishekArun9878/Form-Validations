<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="login">
            <form action="../index.html">
                <h2 class="box">Login</h2>
                <div class="input-box">
                    <span  class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" id="mail" placeholder="Enter youe mail id">
                    <label>Email</label>
                    <span id="bug"></span>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="passwords" placeholder="8 characters 1 uppercase, 1 lowercase, 1 number" required>
                    <label>Password</label>
                    <span id="bug1"></span>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" onclick="return validateLogin()">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../javascript/loginvalidation.js"></script>
</body>
</html>
