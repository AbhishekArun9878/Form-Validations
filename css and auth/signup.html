<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="login-box">
            <form action="../index.html">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="names" placeholder="Enter your Name" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" id="email" placeholder="Enter your email">
                    <label for="email">Email</label>
                    <span id="error"></span>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <input type="tel" id="phone" placeholder="Format XXX-XXX-XXXX">
                    <label>Phone Number</label>
                    <span id="err1"></span>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="pass" placeholder="8 characters 1 uppercase, 1 lowercase, 1 number">
                    <label>Password</label>
                    <span id="err2"></span>
                </div>
                <button onclick="return validate()">Sign Up</button>
                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../javascript/validation.js"></script>
</body>

</html>
